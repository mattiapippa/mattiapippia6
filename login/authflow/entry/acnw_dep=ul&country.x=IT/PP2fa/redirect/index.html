<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Effettuata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Stili generali per la pagina */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background-color: #ffffff;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    box-sizing: border-box;

}

h1 {
    margin: 0;
    font-size: 28px;
    color: #333;
}

p {
    font-size: 18px;
    color: #666;
    margin-top: 10px;
}

/* Stili per l'animazione */
.loader {
    position: relative;
    width: 250px;
    height: 250px;
    perspective: 800px;
    margin: 0 auto;
}

.crystal {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    opacity: 0;
    transform-origin: bottom center;
    transform: translate(-50%, -50%) rotateX(45deg) rotateZ(0deg);
    animation: spin 4s linear infinite, emerge 2s ease-in-out infinite alternate,
        fadeIn 0.3s ease-out forwards;
    border-radius: 10px;
    visibility: hidden;
}

@keyframes spin {
    from {
        transform: translate(-50%, -50%) rotateX(45deg) rotateZ(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotateX(45deg) rotateZ(360deg);
    }
}

@keyframes emerge {
    0%, 100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
    }
    50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

@keyframes fadeIn {
    to {
        visibility: visible;
        opacity: 0.8;
    }
}

.crystal:nth-child(1) {
    background: linear-gradient(45deg, #003366, #336699);
    animation-delay: 0s;
}

.crystal:nth-child(2) {
    background: linear-gradient(45deg, #003399, #3366cc);
    animation-delay: 0.3s;
}

.crystal:nth-child(3) {
    background: linear-gradient(45deg, #0066cc, #3399ff);
    animation-delay: 0.6s;
}

.crystal:nth-child(4) {
    background: linear-gradient(45deg, #0099ff, #66ccff);
    animation-delay: 0.9s;
}

.crystal:nth-child(5) {
    background: linear-gradient(45deg, #33ccff, #99ccff);
    animation-delay: 1.2s;
}

.crystal:nth-child(6) {
    background: linear-gradient(45deg, #66ffff, #ccffff);
    animation-delay: 1.5s;
}

/* Responsivit√† */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    .loader {
        width: 200px;
        height: 200px;
    }

    .crystal {
        width: 60px;
        height: 60px;
    }

    h1 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 0;
        margin: 0;
    }

    .container {
        padding: 5px;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Cambia allineamento verticale a inizio */
        align-items: center;
        box-sizing: border-box;
        margin-top: 80; /* Rimuove il margine superiore per occupare tutto lo spazio */
    }

    .loader {
        width: 50vw;
        height: 50vw;
        max-width: 300px;
        max-height: 300px;
    }

    .crystal {
        width: 20vw;
        height: 20vw;
        max-width: 80px;
        max-height: 80px;
    }

    h1 {
        font-size: 6vw;
        margin-bottom: 5px;
    }

    p {
        font-size: 4vw;
    }
}

</style>
<body>
    <div class="container">
        <div class="loader">
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
        </div>
        <h1>Verifica Effettuata</h1>
        <p>Sarai reindirizzato alla pagina di login...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
